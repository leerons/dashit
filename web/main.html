<head>
  <title>WiX daShit</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
  <div id="floor" />
  <div id="content">
    {{> content}}
  </div> 
</body>

<template name="content">
  <div id="logo"></div>
  {{#if isBathroomsStateSet}}
  <div id="bathrooms">
    {{> bathrooms}}
  </div>
  <div id="message">
    {{> message}}
  </div>
  {{/if}}
</template>

<template name="bathrooms">
  {{#each rooms}}
    {{> room}}
  {{/each}}
</template>

<template name="room">
  <div id="room_{{index}}">
    <div class="indicator-light {{indicatorState}}"></div>
    <div class="door {{doorState}}"></div>
  </div>
</template>

<template name="message">
  <div id="message-title" class="{{title}}"></div>
  <div id="message-content" class="{{content}}"></div>
  <div id="message-graphics" class="{{graphics}}"></div>
</template>
